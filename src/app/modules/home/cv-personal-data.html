<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-heading">
                <strong>{{persoDataCtrl.data.firstname}} {{persoDataCtrl.data.fullname}}</strong>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <div class="pull-left">
                <img ng-src="{{persoDataCtrl.data.photoUrl}}" class="img-rounded">
            </div>

            <div class="pull-right">
                <ul class="list-unstyled">
                    <li>{{persoDataCtrl.data.age}}</li>
                    <li>{{persoDataCtrl.data.location}}</li>
                    <li>{{persoDataCtrl.data.drivingLicence}}</li>
                    <li>{{persoDataCtrl.data.country}}</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <span><strong>Situation professionnelle</strong> :</span>
            <span class="text-danger"><strong>{{persoDataCtrl.data.employmentStatus}}</strong></span>
        </div>
    </div>
</div>
