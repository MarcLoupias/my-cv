<body ng-app="app" ng-controller="IndexController as indexCtrl">

<div ng-if="!indexCtrl.loader.isLoadingDone()" class="container">
    <div class="row">
        <div class="col-md-12">
            <div>
                <img ng-src="assets/images/loader.48x48-white.gif" alt="Loading" class="img-rounded center-block">
                <h5 class="text-center">Chargement en cours ... <small>Veuillez patienter</small></h5>
            </div>
        </div>
    </div>

</div>

<div ng-if="indexCtrl.loader.isLoadingDone()">

    <cv-navbar></cv-navbar>

    <div class="container">
        <div class="row"><br/></div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12" ng-view=""></div>
        </div>
    </div>

    <div class="container">
        <div class="row"><br/></div>
    </div>

    <cv-footer></cv-footer>

</div>
